<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>My Favorite Songs</title>
</head>
<body>
    <header id="main-header" class="bg-success text-white p-4 mb-3">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
                <h1 id="header-title">My Favorite Songs</h1>
            </div>
            <div class="col-md-6 align-self-center">
                <input type="text" class="form-control" id="filter" placeholder="Search For A Song...">
            </div>
          </div>
        </div>
      </header>
      <div class="container">
       <div id="main" class="card card-body">
        <h2 class="title">Add Songs</h2>
        <form id="addForm" class="form-inline mb-3">
          <input type="text" class="form-control mr-2" id="song">
          <input type="submit" class="btn btn-dark" value="Submit">
        </form>
        <h2 class="title">Songs</h2>
        <ul id="songs" class="list-group">
          <li class="list-group-item">Song 1 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Song 2 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Song 3 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
          <li class="list-group-item">Song 4 <button class="btn btn-danger btn-sm float-right delete">X</button></li>
        </ul>
       </div>
      </div>
</body>
</html>
